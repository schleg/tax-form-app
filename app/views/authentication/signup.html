<div class="row">
  <div class="col-md-offset-3 col-md-8">
    <h2>Sign Up</h2>
    <form name="userForm" role="form" novalidate ng-submit="signup(userForm)">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" name="name" id="name" ng-model="user.name" ng-required="true">
            <span class="help-block" ng-show="validated && userForm.name.$error.required">Required</span>
          </div>
          <div class="form-group">
            <label for="addressLine1">Street Address Line 1</label>
            <input type="text" class="form-control" name="addressLine1" id="addressLine1" ng-model="user.addressLine1" ng-required="true">
            <span class="help-block" ng-show="validated && userForm.addressLine1.$error.required">Required</span>
          </div>
          <div class="form-group">
            <label for="addressLine2">Street Address Line 2</label>
            <input type="text" class="form-control" name="addressLine2" id="addressLine2" ng-model="user.addressLine2" ng-required="false">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" name="city" id="city" ng-model="user.city" ng-required="true">
          <span class="help-block" ng-show="validated && userForm.city.$error.required">Required</span>
        </div>
        <div class="col-md-3">
          <label for="state">State</label>
          <select class="form-control" name="state" id="state" ng-model="user.state" ng-required="true">
            <option></option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
            <option value="RI">Rhode Island</option>
          </select>
          <span class="help-block" ng-show="validated && userForm.state.$error.required">Required</span>
        </div>
        <div class="col-md-2">
          <label for="zipPostal">Zip Code</label>
          <input type="text" class="form-control" name="zipPostal" id="zipPostal" ng-model="user.zipPostal" ng-required="true">
          <span class="help-block" ng-show="validated && userForm.zipPostal.$error.required">Required</span>
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" name="email" id="email" ng-model="user.email" ng-required="true">
            <span class="help-block" ng-show="validated && userForm.email.$error.required">Required</span>
            <span class="help-block" ng-show="validated && userForm.email.$error.email">Must be a valid email address</span>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" id="password" ng-model="user.password" ng-required="true">
            <span class="help-block" ng-show="validated && userForm.password.$error.required">Required</span>
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" class="form-control" name="passwordConfirmation" id="passwordConfirmation" ng-model="user.passwordConfirmation" ng-required="true" value-match="user.password">
            <span class="help-block" ng-show="validated && userForm.passwordConfirmation.$error.required">Required</span>
            <span class="help-block" ng-show="validated && userForm.passwordConfirmation.$error.unmatched">Must match password</span>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </form> 
  </div>
</div>
