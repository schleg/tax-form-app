<div class="row">
  <div class="col-md-offset-3 col-md-8">
    <h2>Sign Up</h2>
    <form name="signupForm" role="form" novalidate ng-submit="signup()">
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" class="form-control" id="name" required>
            <span class="help-block" ng-show="signupForm.name.$error.required">
              Required</span>
          </div>
          <div class="form-group">
            <label for="addressLine1">Street Address Line 1</label>
            <input type="text" class="form-control" id="addressLine1">
          </div>
          <div class="form-group">
            <label for="addressLine2">Street Address Line 2</label>
            <input type="text" class="form-control" id="addressLine2">
          </div>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-md-4">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city">
        </div>
        <div class="col-md-3">
          <label for="state">State</label>
          <select class="form-control" id="state">
            <option></option>
            <option value="CA">California</option>
            <option value="OR">Oregon</option>
            <option value="WA">Washington</option>
            <option value="RI">Rhode Island</option>
          </select>
        </div>
        <div class="col-md-2">
          <label for="zipPostal">Zip Code</label>
          <input type="text" class="form-control" id="zipPostal">
        </div>
      </div>
      <div class="row">
        <div class="col-md-9">
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password">
          </div>
          <div class="form-group">
            <label for="passwordConfirmation">Confirm Password</label>
            <input type="password" class="form-control" id="passwordConfirmation">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </form> 
  </div>
</div>
